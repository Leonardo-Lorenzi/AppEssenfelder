<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']" class="title">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Entrar</ion-label>
          </ion-item>
          <ion-label class="text_topic">Atendimento</ion-label>
          <ion-item class="title_2">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Ajuda</ion-label>
          </ion-item>
          <ion-item class="title">
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
            <ion-label>WhatsApp</ion-label>
          </ion-item>
          <ion-label class="text_topic">Social</ion-label>
          <ion-item class="title_2" href="https://www.facebook.com/essenfelderoficial">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>Essenfelder</ion-label>
          </ion-item>
          <ion-item class="title" href="https://www.instagram.com/essenfelderoficial/?hl=pt-br">
            <ion-icon name="logo-instagram" slot="start"></ion-icon>
            <ion-label>EssenfelderOficial</ion-label>
          </ion-item>
          <ion-label class="text_topic">Outros</ion-label>
          <ion-item class="title_2">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
