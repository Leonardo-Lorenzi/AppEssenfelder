<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      <img src="../../assets/icon/logo_essen.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="container2">
      <ion-grid>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6">
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item color="secondary">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-item color="secondary">
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

        <ion-row id="esq_senha">
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <a href="#">Esqueceu sua senha</a>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

        <ion-row id="login">
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-button [routerLink]="['/virtual-keyboard']" color="dark" size="default" expand="full">Entrar</ion-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="5" class="linha"></ion-col>
          <ion-col size="2">
            <ion-text id="ou">
              <p>ou</p>
            </ion-text>
          </ion-col>
          <ion-col size="5" class="linha"></ion-col>
        </ion-row>

        <ion-row id="cad">
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-button [routerLink]="['/register-user']" color="warning" size="default" expand="full">Cadastre-se</ion-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>
</ion-content>
