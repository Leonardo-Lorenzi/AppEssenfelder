<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row id="subtitulo">
      <ion-col size="0.5"></ion-col>
      <ion-col size="11.5">
        <ion-label color="dark">Dados Pessoais</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">Sobrenome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-datetime inputmode="date" displayFormat="DD-MM-YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-item color="secondary">
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button [routerLink]="['/cadastro-adress']" color="warning" size="default" expand="full">Prosseguir</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

  <ion-segment value="user" color="warning">
    <ion-segment-button value="user">
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="adress" disabled="disabled">
      <ion-icon name="home"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="card" disabled="disabled">
      <ion-icon name="card"></ion-icon>
    </ion-segment-button>
  </ion-segment>

</ion-content>
